name: ifl
description: "A new Flutter plugin."
version: 0.0.1
homepage: https://github.com/shuothink/ifl
repository: https://github.com/shuothink/ifl

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^0.5.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.ifl
        pluginClass: IflPlugin
      ios:
        pluginClass: IflPlugin
      macos:
        pluginClass: IflPlugin
      windows:
        pluginClass: IflPluginCApi
      web:
        pluginClass: IflWeb
        fileName: ifl_web.dart
